<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt your favourite animal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
     <h1>Adopt Your Favorite Animal</h1>
        <form action="#" method="post">
         <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
                <label for="animal">Select an Animal</label>
                <select id="animal" name="animal" required>
                    <option value="dog">Cat</option>
                    <option value="cat">Dog</option>
                    <option value="rabbit">Rabbit</option>
                    <option value="bird">Snake</option>
                    <option value="hamster">Hamster</option>
                </select>
                <label for="reason">Why do you want to adopt this animal?</label>
                <textarea id="reason" name="reason" placeholder="Write your reason here..." required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
</body>
</html>
